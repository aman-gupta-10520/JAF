</div>
<div>

<button id="next" disabled>Next</button></div></div>
<script>

    var filename=""
    var file = document.getElementById('file-images'); 
    var preview = document.getElementById('preview'); 
    file.addEventListener('change', function() {   
      preview.style.display="block";
      document.getElementById("rmv").style.display="none";
      preview.src = URL.createObjectURL(this.files[0]);
      filename= preview.src.split('/').pop();
      document.getElementById("next").style.opacity="1";
      document.getElementById("next").disabled=false;
      document.getElementById("loader").style.opacity=1;
      setTimeout(stop,1500);



    }, false); 
function remove_img(){
  document.getElementById("loader").style.opacity=1;
      setTimeout(stop,800);
    document.getElementById('preview').src='';
    document.getElementById('preview').style.display="none";
    document.getElementById("rmv").style.display="none";
    document.getElementById("txt").style.opacity=1;
    document.getElementById("next").style.opacity="0";
    document.getElementById("next").disabled=true;


}
function stop(){
  document.getElementById("loader").style.opacity=0;

}
function show(){
    document.getElementById("rmv").style.display="block";
    document.getElementById("name").innerHTML=filename;
    document.getElementById("preview").style.opacity=0.7;
    document.getElementById("txt").style.opacity=0;



}
function hide(){
    document.getElementById("rmv").style.display="none";
    document.getElementById("name").innerHTML="";
    document.getElementById("preview").style.opacity=1;



}
</script>
